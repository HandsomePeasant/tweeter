<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/feed.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span><a class="nav-logo" href="/"><img src="/images/logo.png" width="52" height="52"></a></span>
    <div><a class="nav-tweet" href="/"><b>Write</b> a new yeet<br><center><i class="fa-solid fa-angles-down" style="color: #da0101;"></i></center></a></div>
  </nav>

  <header>
    <div>
        <img src="/images/profile-hex.png"> 
    </div>
    <div>
        <h2>Your Name</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <form method="POST" action="/tweets">
        <label for="tweet-text"><b>What's on your mind? Memes?</b></label><br>
        <textarea name="text" id="tweet-text" class="tweet-text"></textarea>
        <div class="formBottom">
          <button name="send-tweet" class="send-tweet" type="submit">Yeet</button>
          <output name="counter" class="counter" id="counter" for="tweet-text"><b>140</b></output>
        </div>
      </form>
    </section>
    <!-- Automatically resizes the height of the form's textarea, in case user uses many line breaks, etc. -->
    <script type="text/javascript">
      tweetText = document.getElementById("tweet-text");
      tweetText.addEventListener('input', autoResize, false);

      function autoResize() {
          this.style.height = 'auto';
          this.style.height = this.scrollHeight + 'px';
      }
  </script>
  <section class="feed">
    <article>
      <header>
        <div>
          John Q TestUser
        </div>
        <div>
          @JQTest
        </div>
      </header>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
      </p>
      <footer>
        <div>
          10 days ago
        </div>
        <div>
          <i class="fa-solid fa-flag"></i>
          <i class="fa-solid fa-retweet"></i>
          <i class="fa-solid fa-heart"></i>
        </div>
      </footer>
    </article>
  </section>
  </main>
</body>

</html>
